# Search-Function-for-Table

<!-- Below Div for Search  -->
          <div class="searchbox">
    <div class="row">
        <div class="col-md-4">
            <div class="search-container ">
                <input type="text" id="myInput" onkeyup="myFunctionClient()" placeholder=" Search By Client Name ..." title="Type in a name" style="width: 100%;
                    height: 50px;
                    border-radius: 25px;
                    border: 1px solid yellow;
                    margin-bottom: 20px; ">
            </div>
        </div>
        <div class="col-md-4">
            <div class="search-container ">
                <input type="text" id="mobile" onkeyup="myFunctionMobile()" placeholder=" Search By Mobile Number ..." title="Type in a name" style="width: 100%;
                    height: 50px;
                    border-radius: 25px;
                    border: 1px solid yellow;
                    margin-bottom: 20px; ">
            </div>
        </div>
        <div class="col-md-4">
            <div class="search-container ">
                <input type="text" id="myInputs" onkeyup="myFunctionPayment()" placeholder=" Search By Payment Type ..." title="Type in a name" style="width: 100%;
                    height: 50px;
                    border-radius: 25px;
                    border: 1px solid yellow;
                     margin-bottom: 20px;">
            </div>
        </div>
    </div>
</div>

<!-- End the Search Div -->





        <script>
function myFunctionClient() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[1];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
</script>
